<!doctype html>
<html>

<head>
    <title>
        Movie Search
    </title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/bootstrap/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/jqueryass1.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="head">
        <div class="title">
            <p>WELCOME... SEARCH YOUR MOVIE HERE...</p>
        </div>
        <div class="search">
            <form name="search_form" action="jqueryass1.html" method="post">
                <input type="text" id="moviename" placeholder="Enter the movie name" />
                <button type="button" name="searchbutton" id="searchbutton" onclick="moviesearch();">Search</button>
            </form>
        </div>
    </header>
    <section>
        <center>
            <div class="display">

            </div>
        </center>
    </section>

    <!-- All Javascript at the bottom of the page for faster page loading -->

    <!-- First try for the online version of jQuery-->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- If no online access, fallback to our hardcoded version of jQuery -->
    <script>
        window.jQuery || document.write('<script src="includes/bootstrap/js/jquery-1.8.2.min.js"><\/script>')
    </script>

    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/jqueryass1.js"></script>
</body>

</html>
